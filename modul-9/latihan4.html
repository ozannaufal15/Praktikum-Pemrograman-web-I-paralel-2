<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display</title>
    <style>
        body{
            font-family: arial, verdana, sans-serif;
            color: #111111;
        }
        li{
            display: inline;
            margin-right: 10px;
        }
        li.comingsoon{
            display: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>Beranda</li>
        <li>Produk</li>
        <li class="comingsoon">Layanan</li>
        <li>Tentang Kami</li>
        <li>Kontak</li>
    </ul>
</body>
</html>
