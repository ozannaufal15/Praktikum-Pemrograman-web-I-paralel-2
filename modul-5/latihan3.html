<html>
<head>
    <title>Document</title>
</head>
<style>
    table,td,tr{
        background-color: aqua;
    }
</style>
<body>
    <table>
        <tr>
            <td align="center" height="25" valign="top"><font color="blue">FORM BIODATA MAHASISWA/MAHASISWI UNIVERSITAS LAMBUNG MANGKURAT</font></td>
        </tr>
        <tr>
            <td><hr></td>
        </tr>
        <tr>
            <td>
                <table>
                    <form action="" method="">
                    <tr>
                        <td>NIM</td>
                        <td>: <input type="text" name="nim" placeholder="Nomer Induk" style="background-color: red;"></td>
                    </tr>
                    <tr>
                        <td>NAMA LENGKAP</td>
                        <td>: <input type="text" name="nama_mhs" placeholder="Nama Panjang"></td>
                    </tr>
                    <tr>
                        <td>KELAS</td>
                        <td>: <select name="kelas">
                                <option value="D1">D1</option>
                        </select>
                    </td>
                    </tr>
                    <tr>
                        <td>JURUSAN</td>
                        <td>: <input type="radio" name="jurusan" value="tinformasi">Teknologi Informasi
                        <input type="radio" name="jurusan" value="informatika">Teknik informatika
                        <input type="radio" name="jurusan" value="si">Sistem Informasi</td>
                    </tr>
                    <tr>
                        <td>TEMPAT DAN TANGGAL LAHIR</td>
                        <td>: <input type="text" name="tempatlahir" style="background-color: yellow;">
                        <select name="tanggal">
                            <option selected>Tanggal</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                        </select>
                        <select name="bulan">
                            <option selected>Bulan</option>
                            <option value="1">Januari</option>
                            <option value="2">Februari</option>
                            <option value="3">Maret</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                        </select>
                        <select name="tahun">
                            <option selected>Tahun</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                        </select>
                    </td>
                    </tr>
                    <tr>
                        <td>JENIS KELAMIN</td>
                        <td>: <input type="radio" name="jkelamin" value="m">Laki-Laki
                        <input type="radio" name="jkelamin" value="f">Perempuan</td>
                    </tr>
                    <tr>
                        <td>ALAMAT</td>
                        <td>: <input type="text" name="alamat" placeholder="Alamat Asal"></td>
                    </tr>
                    <tr>
                        <td>EMAIL</td>
                        <td>: <input type="text" name="email">@ <select name="emaildom">
                            <option value="gmail">gmail.com</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" name="submit" value="submit"> <input type="button" name="cancel" value="cancel"></td>
                    </tr>
                    </form>
                </table>
            </td>
        </tr>
        <tr>
            <td height="50" valign="top"><hr></td>
        </tr>
    </table>
</body>
</html>
